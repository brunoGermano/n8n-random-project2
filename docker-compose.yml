version: '3.7'

services:
  postgres:
    image: postgres:14
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data

  n8n:
    image: n8nio/n8n:1.85.4
    restart: always
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB}
      - DB_POSTGRESDB_USER=${POSTGRES_USER}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      # Variável de ambiente para instalar nós customizados
      - NODE_FUNCTION_ALLOW_EXTERNAL=n8n-nodes-random
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
      # Mapeia a pasta do seu nó para dentro do contêiner
      - ./custom-nodes/n8n-nodes-random:/usr/local/lib/node_modules/n8n-nodes-random

volumes:
  db_data:
  n8n_data:
